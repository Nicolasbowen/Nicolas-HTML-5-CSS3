<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /*cursor: pointer;*/
            /*自定义鼠标指针的用法 */
            /*当图片加载失败时，展示第二个鼠标指针样式*/
            /*第二个值作为备用，是必须有的 通常用的auto*/
            /*图片的 尺寸一般为 32*32 64*64 */
            cursor: url(img/timg3.jpg),pointer;
            
        }
    </style>
</head>
<body>
    <section></section>
</body>
</html>
