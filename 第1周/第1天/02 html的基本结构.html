<!--
    html 由很多标签对组成
    html5的基本结构（在每个网页中都必须有这个基本结构）
-->
<!--并不是一个标签，而是声明  声明这是一个html5的文档 
告诉浏览器要用html5的新标准来解析文档-->
<!DOCTYPE html>
<!--html标签 文档的根标签 所有的标签都放置在这个根标签之内-->
<!--lang html标签的属性 没有实质作用：告诉浏览器 当前的环境为英文环境 属性可以不写-->
<!--<html lang="en">-->
<html>
    <!--html标签 有两个子元素  head 头 body 主题-->
    <!--head 文档头 写一个关于文档的声明问题 文档信息-->
    <head>
        <!--指定编码格式 utf-8（国际编码）-->
        <meta charset="UTF-8">
        <!--指定文档的标签 使用title标题-->
        <title>第一天</title>
    </head>
    <!--body 存放文档中要展示的内容-->
    <body>
        <!--h1标题标签 表示内容为网页内容的标签-->
        <h1>我们是西亚斯学校的学生</h1>
        <!--p 段落标签-->
        <p>西亚斯学校。。。。。。。。。。。。。。。。。。。</p>
    </body>
</html>
