<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--dfn（definition定义） 可以标记特殊术语或者定义的短语 
    目前浏览器的浏览器会使用斜体展示内容-->
    <dfn>HTML5</dfn>是HTML的第5个版本，是超文本标签语言的最新发展成果
    从广义上说，是前端开发技术的总称，包含HTML5 CSS3 Javascript<br>

    <!--abbr 表示一个缩写词 为了强调也会通常会使用strong
        属性title用于定义缩写词的全称,当鼠标放置在缩写词上时
        会以弹框的形式展示title定义的内容
    -->
    <strong><abbr title="Hypertext Markup Language 5">HTML5</abbr></strong>是HTML的第5个版本，是超文本标签语言的最新发展成果
    从广义上说，是前端开发技术的总称，包含HTML5 CSS3 Javascript
</body>
</html>
